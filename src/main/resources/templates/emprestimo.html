<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<title>Empréstimo de Bicicletas</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
	
</script>
</head>

<body>
<form method="POST" th:object="${ponto}" th:action="@{/reserva}">
		<div class="container">
		
		<h2>Ponto</h2>
		
		<h2>Lista de Bicicletas</h2>

		<div th:unless="${#lists.isEmpty(bicicletas)}">
			<div class="panel-body">
				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>								
								<th>Modelo</th>
								<th>Cor</th>
								<th>Conservação</th>
								<th><i class="fas fa-cog"></i></th>								
							</tr>
						</thead>
						<tbody>
							<tr th:id="${bicicleta.id}" th:each="bicicleta: ${bicicletas}">								
								<td th:text="${bicicleta.modelo}"></td>
								<td th:text="${bicicleta.cor}"></td>
								<td th:text="${bicicleta.conservacao}"></td>
								<!-- <td align="center"><input type="radio" name="alterar" th:value="${conta.id}" onClick="copiaDados(value)"></td> -->
								<td>
									<!-- <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${conta.id})}">Editar</a> --> 
									<a class="btn btn-sm btn-primary" th:href="@{/reserva/{id}(id=${bicicleta.id})}">Reservar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</div>

	</form>
</body>

</html>
