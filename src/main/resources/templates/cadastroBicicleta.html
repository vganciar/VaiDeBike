<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<title>Cadastro de Bicicleta</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

</head>

<body>
	<div class="container">
		<h3>CADASTRO DE BICICLETA</h3><br />
		<form method="POST" th:action="@{/cadastraBicicleta}">
		
			<div>
				<fieldset>					
					<div class="form-group col-sm-6">
						<label>Modelo</label>
   						<input class="form-control" id="modelo" name="modelo" required="">
   					</div>
					<br />
					<div class="form-group col-sm-6">
						<label>Cor</label>
   						<input class="form-control" id="cor" name="cor" required="">
   					</div>
					<br />
					<div class="form-group col-sm-6">
						<label>Status</label>
   						<input class="form-control" id="status" name="status" required="">
   					</div>
					<br />
					<div class="form-group col-sm-6">
						<label>Conservação</label>
   						<input class="form-control" id="conservacao" name="conservacao" required="" type="number" min="0" max="10" step="1">
   					</div>
					<br />				
				</fieldset>
			</div>
			<button type="submit" name="submit" value="value" class="btn btn-primary">Salvar</button>
			
		
		</form>
			
		
	</div>	
</body>

</html>
