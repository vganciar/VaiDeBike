<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Vai de Bike</title>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

</head>

<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btnLogin").click(function() {
				
				var vLogin = $("#txtLogin").val();
				var vSenha = $("#txtSenha").val();

				$.ajax({
						url : '/usuario/login',
						type : 'POST',
						data : {
							"login" : vLogin,
							"senha" : vSenha
						},						
						success : function(data) {
							if (data == "ok") {
								$(location).attr('href', '/mapa');
							} else {
								alert("Usuário e/ou senha inválidos.");
							}
						}
				});
			});
		});
	</script>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Vai de Bike</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#"><i class="glyphicon glyphicon-home">&nbsp</i>Home</a></li>
				<li><a th:href="@{/ciclista/cadastro}">Cadastro</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-login">

		<h2>Bem vindo de volta!</h2>
		<br />

		<div>

			<div>
				<label>Login</label> <input class="form-control" id="txtLogin">
			</div>

			<br />
			<div>
				<label>Senha</label> <input type="password" class="form-control" id="txtSenha">
			</div>

			<br />
			<button type="button" value="value" class="btn btn-primary" id="btnLogin">Entrar</button>
		</div>


		<br /> <br />
		<div class="text-center">
			<img src="/images/logo.png">
		</div>
	</div>

</body>

</html>
